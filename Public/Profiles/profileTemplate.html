<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>USER PROFILE</title>
    
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
   
   <!-- Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
   
    <!-- For Native Styling -->
    <link rel="stylesheet" href="./Static_profile.css">
    <link rel="stylesheet" href="../CSS/Common_CSS.css">
   
</head>
<body>
  
  <div id="links_holder">
    <a href="../Dashboard.html">Dashboard</a>
    <a href="../users.html">Users</a>
    <a href="#" onclick="Logout();return false;">Logout</a>
    <a href="../Profiles.html">  <img src="../GUI_Resources/No_photo.gif" alt="" id="profile_picture" height="60" class="rounded-circle shadow-4-strong"> </a>           
  </div>

    <div id="Load_overlay" hidden>
        <img src="../GUI_Resources/loading.gif" id="loading_img">
    </div>  
    <br><br>

    <div class="container py-5" align="center">

      <div class="row g-1" >
        <div class="col-12 border bg-light" style="--bs-bg-opacity: .6;">
          <div class="p-2" align="center"><img width="200" src="" id="Profile_Photo" class="rounded-circle shadow-4-strong"/></div>
        </div>
      </div>
      
      <div class="row g-1" >
        <div class="col-12 border bg-light" style="--bs-bg-opacity: .6;">
          <div class="p-2" align="center"><span>Currently : </span>  <b><span id="Activity_Status"> - </span>  </b> </div>
        </div>
      </div>

      <div class="row g-1">
        <div class="col-12 border bg-light" style="--bs-bg-opacity: .6;">
          <div class="p-2" align="center"> <button class="btn btn-warning" data-bs-target="#Confess_Modal" data-bs-toggle="modal">Confess Anonymously  <img src="../GUI_Resources/Confess_icon.png" alt=""> </button> <button id="buddy_btn" class="" onclick="Buddy()"> <img id="buddy_icon_display" > <span id="Buddy_btn_Text"></span> </button> </div>
        </div>
      </div>
      
      <!-- Confess Modal -->

      <div class="modal" id="Confess_Modal">
        <div class="modal-dialog">
          <div class="modal-content"> 
      
              <div class="modal-header" align="center">
              <p>Confess Anonymously <img src="../GUI_Resources/Confess_icon.png" alt=""></p>
              <button type="button" class="btn close" data-bs-dismiss="modal"> &times; </button>
              
              </div>
              
              <div class="modal-body" align="center">
                  <form onsubmit="Submit_Confession();return false">
                    <p style="font-style: italic;opacity: 0.6;" > [They won't know you confessed]</p>
                    <textarea id="confession_data" cols="35" rows="4" required></textarea> <br> <br>
                    <input type="submit" value="Confess anonymously">
                  </form>
              </div>
          </div>
        </div>
      </div>

      <div class="row g-1" >
        <div class="col-12 border bg-light" style="--bs-bg-opacity: .6;">
          <div class="p-2" align="center"><span id="Username"></span></div>
        </div>
      </div>
      
      <div class="row g-1">
        <div class="col-12 border bg-light">
          <div class="p-2" align="center">
            <span>BIO : </span> <span id="user_bio"></span> <br>
            <span>Gender : </span> <span id="User_Gender"></span> <br> 
            <span>Email : </span> <span id="User_Email"></span> <br> <br>
          </div>
        </div>
      </div>

      <div class="row g-1">
        <div class="col-12 border bg-light">
          <div class="p-2" align="center"> 
            <button class="btn btn-info" onclick="View_Confessions()"> View Confessions &#x1F440; </button>
          </div>
        </div>
      </div>
      <div class="row g-1">
        <div class="col border bg-light">
          
          <ul class="nav-tabs nav nav-justified bg-light">
            <li class="nav-item">
              <a href="#postsTab" class="nav-link active" data-bs-toggle="tab"> Their Posts  </a>
            </li>
            <li class="nav-item">
              <a href="#PollsTab" class="nav-link" data-bs-toggle="tab"> Polls </a>
            </li>
          </ul>
        
          <div class="tab-content">
          
              <div class="tab-pane show active" id="postsTab">

                <div class="container" id="postsTabList">
                  
                </div>
                
            </div>

            <div class="tab-pane fade" id="PollsTab">
                
                
                
            </div>

          </div>
        </div>                    
      </div>
    </div>

  <div id="Confessions_Pallet" hidden>
    
    <button type="button" class="btn-close btn-close-white CloseBtn" onclick="Close_Confession_Pallet()"></button>
    
    <div id="inner_pallet">
      <br><br>
      <div class="container">

        <div class="list-group" style=" height: 80vh; overflow-y:scroll;overflow: auto;" id="Confessions_Got_div">
                
        </div>
        
      </div>

    </div>

  </div>

  <div id="commentPallet" hidden>
    <div class="container" align="center">
        <button type="button" class="btn-close btn-close-white CloseBtn" aria-label="Close" id="postOverlayCloseBtn" onclick="closePallet('commentPallet')"></button>
        <div class="row">
            <div class="col">
                <br><br>
                <form>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <textarea name="" id="" style="width: 100%;border-radius: 10px;" rows="1" id="commentBox"></textarea>
                            </div>
                        </div>
                        <div class="row my-3">
                            <input type="submit" value="comment">
                        </div>
                    </div>
                    
                </form>
                
            </div>
        </div>
        <div class="row">
            <div class="col">
                
                <div class="row">

                    <div class="col my-5" id="commentsList">
                        <!--  -->
                        
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
