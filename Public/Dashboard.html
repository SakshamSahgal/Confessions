<body>
    <!-- For Bootstrap import via CDN -->
    
        
    <div id="links_holder">
        <a href="./users.html">Users</a>
        <a href="#" onclick="Logout();return false;">Logout</a>
        <a href="./Profiles.html">  <img src="./GUI_Resources/No_photo.gif" alt="" id="profile_picture" height="60" class="rounded-circle shadow-4-strong"> </a>           
    </div>
    
    <div id="Load_overlay" hidden>
        <img src="GUI_Resources/Loading.gif" id="loading_img">
    </div>
    
    <div>
        <br>
        <div class="container mt-5" style="width: 55%">
            <div class="row">
                <button data-bs-target="#Write_a_post" data-bs-toggle="modal" class="btn btn-lg btn-primary"> Write a Post</button> 
            </div>
        </div>

        <div class="modal" id="Write_a_post">
            <div class="modal-dialog">
                <div class="modal-content"> 

                    <div class="modal-header">
                    <!-- ADD ANYTHIING FOR HEADER HERE -->
                    
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="col text-end">
                                  <span style="font-size: 14px;">Visibility : </span>  
                                </div>
                                <div class="col">
                                    <select id="visibility_Select" onchange="Update_Info_Details()" class="form-select" style="width:auto;" >
                                        <option selected value="Anonymous"> Anonymous üëÅÔ∏è </option>
                                        <option value="Public">Public üëÄ </option>
                                    </select>
                                </div>
                                <div class="col text-end">
                                    <button type="button" class="btn close" data-bs-dismiss="modal"> &times; </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-body" align="center">
                        <form onsubmit="Post_it();return false">
                            <p style="font-style: italic;opacity: 0.6;" id="visibility_info">[No one will know you posted this]</p>
                            <textarea required name="" id="Post_Content" cols="35" rows="4"></textarea> <br> <br>
                            <input type="submit" value="Post">
                        </form>
                    </div>
                    <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">Rules</a>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            Allowed Characters : 5 to 280
                        </div>
                    </div>
                </div>
            </div>
        </div>
  
    </div>

</body>
